syntax = "proto3";

message CarState {
  string id = 1;
  Position position = 2;
  bool drifting = 3;
  float angle = 4;
  float vx = 5;
  float vy = 6;
  float angVel = 7;
  float frameScore = 8;
  float driftScore = 9;
  float score = 10;

  message Position {
    float x = 1;
    float y = 2;
  }
}

